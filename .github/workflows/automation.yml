name: Design System Automations
on:
  push:
    branches:
      - master
jobs:
  run:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1

    - name: Cypress run
      uses: cypress-io/github-action@v1
      with:
        build: npm run build
        start: npm run storybook
        wait-on: http://localhost:6020
